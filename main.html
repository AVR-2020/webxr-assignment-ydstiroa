<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://www.codechangers.com/lessons/vr/aframe/physics.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
    <body>
        <a-scene id="myScene">
            <a-camera position="0 1 0" id="myCamera">
                <a-cursor intersection-spawn="Event: click; mixin:voxel;"></a-cursor>
            </a-camera>

            <a-entity environment="preset:forest;"></a-entity>
            <a-asset>
            <a-asset-item id="bird" src="models/bird/scene.gltf"></a-asset-item>
            <a-asset-item id="tree" src="models/apple-tree/scene.gltf"></a-asset-item>
            <a-asset-item id="apple" src="models/apple/scene.gltf"></a-asset-item>
            <a-asset-item id="box" src="models/box/scene.gltf"></a-asset-item>
            <a-asset-item id="trampoline" src="models/Trampoline/scene.gltf"></a-asset-item>
            <a-asset-item id="human" src="models/human/scene.gltf"></a-asset-item>
            <a-asset-item id="car" src="models/car/scene.gltf"></a-asset-item>
            <a-asset-item id="goal" src="models/football/gawang/scene.gltf"></a-asset-item>
            <a-asset-item id="ball" src="models/football/bola/scene.gltf"></a-asset-item>
            <a-asset-item id="playgorund" src="/models/playgorund/scene.gltf"></a-asset-item>
            <a-asset-item id="bangunan" src="models/bangunan/scene.gltf"></a-asset-item>
            </a-asset>
            <a-sound src="audios/bensound-creativeminds.mp3" autoplay="true" volume="0.3" loop="true"></a-sound>
                <!-- bangunan -->
                <a-entity gltf-model="#bangunan" position="10 0 -7">
                    <!-- size of object -->
                    <a-animation attribute="scale"
                    from="0.3 0.3 0.3" to="0.3 0.3 0.3"
                    dur="3000"
                    repeat="indefinite"
                    > </a-animation>
                </a-entity>

                <!-- tempat main  -->
                <a-entity gltf-model="#playgorund" position="-14 0.3 -7" rotation="0 70 0"></a-entity>

                <!-- football -->
                <a-text color="white" value="Shoot the ball!!" position="2 2 -15.8" rotation="0 -90 0">
                </a-text>
                <a-entity dynamic-body class="target" radius="0.5" gltf-model="#ball" position="2 1.5 -15">
                    <!-- size of object -->
                    <a-animation attribute="scale"
                    from="0.3 0.3 0.3" to="0.3 0.3 0.3"
                    dur="3000"
                    repeat="indefinite"
                    > </a-animation>
                </a-entity>
                <a-cylinder static-body position="2 -0.1 -15" color="white" height="1" width="2"></a-cylinder>
                <a-entity static-body gltf-model="#goal" position="6 -0.1 -15">
                    <a-animation dynamic-body gltf-model="trampoline" attribute="scale"
                     from="0.0012 0.0012 0.0012" to="0.0012 0.0012 0.0012"
                     dur="3000"
                     repeat="indefinite"> </a-animation>
                </a-entity>

                <!-- trampoline & kid -->
                <a-entity gltf-model="#trampoline" position="-10 0 -2">
                    <a-animation dynamic-body gltf-model="trampoline" attribute="scale"
                     from="0.05 0.05 0.05" to="0.05 0.05 0.05"
                     dur="3000"
                     repeat="indefinite"> </a-animation>
                </a-entity>
                <a-entity dynamic-body gltf-model="#human" position="-10 0.2 -2">
                    <a-animation dynamic-body gltf-model="human" attribute="scale"
                     from="0.03 0.03 0.03" to="0.03 0.03 0.03"
                     dur="3000"
                     repeat="indefinite"> </a-animation>

                     <a-animation attribute="position"
                     from="-10 0.2 -2" to="-10 0.8 -2"
                     dur ="3000" repeat="indefinite"
                     easing="linear"> </a-animation>

                     <a-animation attribute="rotation"
                     to="0 360 0" dur ="3000"
                     repeat="indefinite"
                     easing="linear"> </a-animation>
                </a-entity>

                <!-- apple -->
                <a-entity gltf-model="#apple" position="-3 1.5 -7">
                    <a-animation dynamic-body gltf-model="apple" attribute="scale"
                     from="0.03 0.03 0.03" to="0.03 0.03 0.03"
                     dur="3000"
                     repeat="indefinite"> </a-animation>

                     <a-animation attribute="position"
                     from="-3 4.5 -7" to="-3 0 -7"
                     dur ="3000" repeat="indefinite"
                     easing="linear"> </a-animation>
                </a-entity>
                <a-entity gltf-model="#apple" position="-9 1.5 -7">
                    <a-animation dynamic-body gltf-model="apple" attribute="scale"
                     from="0.03 0.03 0.03" to="0.03 0.03 0.03"
                     dur="3000"
                     repeat="indefinite"> </a-animation>

                     <a-animation attribute="position"
                     from="-9 4.5 -7" to="-9 0 -7"
                     dur ="3500" repeat="indefinite"
                     easing="linear"> </a-animation>
                </a-entity>

                <!-- box of apple -->
                <a-entity static-body gltf-model="#box" position="-3 0 -7">
                    <!-- size of object -->
                    <a-animation attribute="scale"
                    from="0.02 0.02 0.02" to="0.02 0.02 0.02"
                    dur="3000"
                    repeat="indefinite"> </a-animation>
                </a-entity>
                <a-entity static-body gltf-model="#box" position="-9 0 -7">
                    <!-- size of object -->
                    <a-animation attribute="scale"
                    from="0.02 0.02 0.02" to="0.02 0.02 0.02"
                    dur="3000"
                    repeat="indefinite"> </a-animation>
                </a-entity>

                <!-- pohon apple -->
                <a-entity static-body class="pohon" radius="0.5" gltf-model="#tree" position="-6 0.5 -7">
                     <!-- size of object -->
                     <a-animation attribute="scale"
                     from="0.02 0.02 0.02" to="0.02 0.02 0.02"
                     dur="3000"
                     repeat="indefinite"> </a-animation>
                </a-entity>

                <!-- bird -->
                <a-text color="white" value="Shoot the bird!" position="-1 2 -7" ></a-text>
                <a-cylinder static-body height="0.5" radius="1" position="-0.3 0.5 -7" color="brown">
                    <a-animation attribute="material.color"
                    from="orange" to="red"
                    repeat="indefinite"> </a-animation>
                </a-cylinder>
                <a-entity dynamic-body class="target" radius="0.5" gltf-model="#bird" position="-0.3 0.5 -7">
                    <!-- size of object -->
                    <a-animation attribute="scale"
                    from="2 2 2" to="8 8 8"
                    dur="3000"
                    repeat="indefinite"
                    > </a-animation>
                </a-entity>
                
                <a-cylinder static-body height="1" radius="1" position="2 0.5 -7" color="brown">
                    <a-animation attribute="material.color"
                    from="orange" to="red"
                    repeat="indefinite"> </a-animation>
                </a-cylinder>
                <a-entity dynamic-body class="target" radius="0.5" gltf-model="#bird" position="2 0.5 -7">
                    <!-- size of object -->
                    <a-animation attribute="scale"
                    from="2 2 2" to="8 8 8"
                    dur="3000"
                    repeat="indefinite"
                    > </a-animation>
                </a-entity>

                <a-entity dynamic-body class="target" radius="0.5" gltf-model="#bird" position="4.3 0.5 -7">
                    <!-- size of object -->
                    <a-animation attribute="scale"
                    from="2 2 2" to="8 8 8"
                    dur="3000"
                    repeat="indefinite"> </a-animation>
                </a-entity>
                <a-cylinder static-body height="1.5" radius="1" position="4.3 0.5 -7" color="brown">
                    <a-animation attribute="material.color"
                    from="orange" to="red"
                    repeat="indefinite"> </a-animation>
                </a-cylinder>

                <!-- car and road -->
                <a-entity class="shooter-box">
                    <a-box position="11 -0.1 -20" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -19" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -18" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -17" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -16" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -15" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -14" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -13" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -12" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -11" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -10" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -9" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -8" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -7" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -6" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -5" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -4" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -3" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -2" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -1" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 -0" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 1" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 2" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 3" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 4" width="5" color="black"></a-box>
                    <a-box position="11 -0.1 5" width="5" color="black"></a-box>
                    <a-entity gltf-model="#car" position="11 0.1 -7">
                        <a-animation dynamic-body gltf-model="trampoline" attribute="scale"
                         from="0.025 0.025 0.025" to="0.025 0.025 0.025"
                         dur="3000"
                         repeat="indefinite"> </a-animation>
    
                         <a-animation attribute="position"
                         from="11 0.1 -20" to="11 0.1 5"
                         dur ="7000" repeat="indefinite"
                         easing="linear"> </a-animation>
                    </a-entity>
            </a-entity>
            
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
    <script src="https://codechangers.com/shoot-full.js"></script>
</html>
